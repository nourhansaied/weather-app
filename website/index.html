  <!--Home Sections-->

  <section id="home" class="home">
    <div class="container-fluid">
      <div class="row">
        <div class="main_home">
          <div class="col-md-6">
            <div class="home_text">
              <h4 class="text-white">Get the most fun weather app</h4>
            </div>
            <div  id="weather-app">
              <div class="content">
                <div class="half">
                  <div class="holder zip">
                    <label for="zip">
                      <input type="text" id="zip" placeholder=" " class="form-control" >
                      <span>Enter Zipcode here</span>
                    </label>
                  </div>
                  <div class="holder feel">
                    <label for="feelings">
                      <textarea  class="myInput form-control" id="feelings" placeholder=" " rows="5"
                      cols="50"></textarea>
                      <span>How are you feeling today?</span>
                    </label>
                  </div>
                </div>
                <button id="generate" class="btn  btn-lg btn-primary" type="submit"> Generate</button>
              </div>
              <div class="holder entry">
                <div class="title">Most Recent Entry</div>
                <div id="city">

                </div>
                <div id="entryHolder">

                  <div id="date">
                  </div>
                  <div id="temp">
                  </div>
                  <div id="content">
                  </div>
                  <div id="preview">

                  </div>
                </div>
              </div>
              <h4 class="no-data"></h4>
            </div>
          </div>

          <div class="col-md-6">
            <div class="phone_one phone_attr1 text-center sm-m-top-50">
              <div class="attr_deg">9&deg;</div>
              <div class="attr_rio text-uppercase">Rio</div>
              <div class="attr_sun text-uppercase text-white">Sunny</div>
              <div class="attr_lon text-uppercase text-white">London</div>
              <img src="assets/images/phone01.png" alt="" />
            </div>
          </div>
        </div>

      </div><!--End off row-->
